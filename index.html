                                <div style={{
                                    fontSize: '1rem',
                                    lineHeight: '1.75',
                                    marginBottom: '24px',
                                    color: 'rgb(15 23 42)',
                                    whiteSpace: 'pre-wrap'
                                }}>
                                    {currentQuestion.question}
                                </div>

                                {currentQuestion.question2 && (
                                    <div style={{
                                        fontSize: '0.875rem',
                                        lineHeight: '1.75',
                                        marginBottom: '24px',
                                        color: 'rgb(51 65 85)',
                                        whiteSpace: 'pre-wrap'
                                    }}>
                                        {currentQuestion.question2}
                                    </div>
                                )}

                                {getRequiredAnswerCount() > 1 && !answered && (
                                    <div style={{
                                        marginBottom: '16px',
                                        padding: '12px',
                                        background: 'rgb(236 254 255)',
                                        border: '1px solid rgb(165 243 252)',
                                        borderRadius: '8px',
                                        fontSize: '0.875rem',
                                        color: 'rgb(22 78 99)'
                                    }}>
                                        <span style={{ fontWeight: '500' }}>
                                            📌 {getRequiredAnswerCount()}つ選択してください
                                        </span>
                                        <span style={{ marginLeft: '8px', color: 'rgb(14 116 144)' }}>
                                            （選択済み: {selectedAnswers.length}/{getRequiredAnswerCount()}）
                                        </span>
                                    </div>
                                )}

                                <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                                    {currentQuestion.choices.map((choice, index) => {
                                        const optionNum = index + 1;
                                        const isSelected = selectedAnswers.includes(optionNum);
                                        const isCorrect = answered && getCorrectAnswers().includes(optionNum);
                                        const isIncorrect = answered && isSelected && !getCorrectAnswers().includes(optionNum);

                                        let borderColor = 'rgb(203 213 225)';
                                        let bgColor = 'white';
                                        let animation = '';

                                        if (isSelected && !answered) {
                                            borderColor = 'rgb(6 182 212)';
                                            bgColor = 'rgb(236 254 255)';
                                        }
                                        if (isCorrect) {
                                            borderColor = 'rgb(34 197 94)';
                                            bgColor = 'rgb(240 253 244)';
                                            animation = 'correctPulse 0.5s';
                                        }
                                        if (isIncorrect) {
                                            borderColor = 'rgb(244 63 94)';
                                            bgColor = 'rgb(255 241 242)';
                                            animation = 'shake 0.5s';
                                        }

                                        return (
                                            <div
                                                key={index}
                                                onClick={() => selectAnswer(optionNum)}
                                                style={{
                                                    padding: '16px',
                                                    border: `2px solid ${borderColor}`,
                                                    borderRadius: '8px',
                                                    cursor: answered ? 'not-allowed' : 'pointer',
                                                    transition: 'all 0.2s',
                                                    background: bgColor,
                                                    animation: animation
                                                }}
                                            >
                                                <span style={{
                                                    fontWeight: 'bold',
                                                    marginRight: '8px',
                                                    color: isSelected && !answered ? 'rgb(6 182 212)' : 'rgb(71 85 105)'
                                                }}>
                                                    {optionNum}.
                                                </span>
                                                <span style={{ color: 'rgb(15 23 42)' }}>{choice}</span>
                                                {isSelected && !answered && (
                                                    <span style={{ marginLeft: '8px', color: 'rgb(6 182 212)' }}>✓</span>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>

                                <div style={{ display: 'flex', gap: '12px', marginTop: '28px' }}>
                                    <button
                                        onClick={checkAnswer}
                                        disabled={selectedAnswers.length === 0 || answered}
                                        style={{
                                            flex: 1,
                                            padding: '12px 24px',
                                            borderRadius: '8px',
                                            fontSize: '1rem',
                                            fontWeight: '500',
                                            color: 'white',
                                            background: 'rgb(8 145 178)',
                                            border: 'none',
                                            cursor: selectedAnswers.length === 0 || answered ? 'not-allowed' : 'pointer',
                                            opacity: selectedAnswers.length === 0 || answered ? 0.4 : 1,
                                            boxShadow: '0 1px 3px 0 rgb(0 0 0 / 0.1)'
                                        }}
                                    >
                                        解答を確認
                                    </button>
                                    <button
                                        onClick={nextQuestion}
                                        style={{
                                            flex: 1,
                                            padding: '12px 24px',
                                            borderRadius: '8px',
                                            fontSize: '1rem',
                                            fontWeight: '500',
                                            color: 'rgb(14 116 144)',
                                            background: 'white',
                                            border: '2px solid rgb(6 182 212)',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        {quizMode && currentQuestionIndex < currentQuestions.length - 1 ? '次の問題へ' : '別の問題'}
                                    </button>
                                </div>

                                {answered && (
                                    <div style={{
                                        marginTop: '24px',
                                        padding: '20px',
                                        borderRadius: '8px',
                                        border: `2px solid ${isCorrectAnswer() ? 'rgb(34 197 94)' : 'rgb(244 63 94)'}`,
                                        background: isCorrectAnswer() ? 'rgb(240 253 244)' : 'rgb(255 241 242)',
                                        animation: 'fadeIn 0.5s'
                                    }}>
                                        <div style={{ fontSize: '1.875rem', marginBottom: '8px' }}>
                                            {isCorrectAnswer() ? '✓' : '✗'}
                                        </div>
                                        <div style={{
                                            fontSize: '1.125rem',
                                            fontWeight: 'bold',
                                            marginBottom: '8px',
                                            color: isCorrectAnswer() ? 'rgb(21 128 61)' : 'rgb(190 18 60)'
                                        }}>
                                            {isCorrectAnswer() ? '正解です' : '不正解です'}
                                        </div>
                                        {!isCorrectAnswer() && (
                                            <p style={{ color: 'rgb(30 41 59)', marginTop: '8px' }}>
                                                正解: {getCorrectAnswers().join(', ')}番
                                            </p>
                                        )}
                                        {currentQuestion.explanation && currentQuestion.explanation !== '（検討中）' && (
                                            <div style={{
                                                color: 'rgb(30 41 59)',
                                                marginTop: '12px',
                                                lineHeight: '1.625',
                                                fontSize: '0.875rem'
                                            }}>
                                                <strong>解説:</strong><br />
                                                {currentQuestion.explanation}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div style={{
                                background: 'white',
                                borderRadius: '8px',
                                padding: '32px',
                                boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)',
                                border: '1px solid rgb(226 232 240)',
                                textAlign: 'center'
                            }}>
                                <p style={{ color: 'rgb(71 85 105)', marginBottom: '16px' }}>
                                    上のボタンから問題を開始してください
                                </p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<QuizApp />, document.getElementById('root'));
    </script>
</body>
</html>
